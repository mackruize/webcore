<!DOCTYPE html>
<html>
<head>
  <title>Web Core</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <!--NAVBAR-->
  <!-- Placeholder for navbar -->
  <div id="navbar-placeholder"></div>
  <!-- Script to load navbar dynamically -->
  <script src="js/navbar.js"></script>
  <!--NAVBAR-->

  <!--CONTENT-->

  <center>
    <div class="panel panel-default">
      <div class="panel-body">
        SPEEDTEST
      </div>
    </div>
  </center>

  <div class="tabbable" style="margin-top: -20px;">
    <!-- Only required for left/right tabs -->
    <ul class="nav nav-tabs">
      <li class="active"><a href="#tab1" data-toggle="tab">FAST</a></li>
      <li><a href="#tab2" data-toggle="tab">OOKLA</a></li>
      <li><a href="#tab3" data-toggle="tab">CLOUDFLARE</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="tab1">
        <p>
          <div class="row">
            <div class="col-sm-6 col-md-4">
              <div class="thumbnail">
                <div class="panel panel-default">
                  <div class="panel-body">
                    Execute the SPEEDTEST
                  </div>
                </div>
                <img src="img/fast_logo.svg" alt="fast.com" style="width: 350px; height: 150px;">
                <div class="caption">
                  <h3>FAST</h3>
                  <p>...</p>

                  <!-- Button to trigger Modal 1 -->
                  <div class="well-lg well-primary">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1" onclick="loadIframe()">
                      Load
                    </button>
                  </div>

                  <!-- Modal 1 -->
                  <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modal1Label" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="modal1Label">Load FAST.com</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <iframe id="fastIframe" style="width: 100%; height: 400px; border: none;"></iframe>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="stopIframeLoad()">Close</button>
                          <button type="button" class="btn btn-primary" onclick="reloadIframe()">Refresh</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <script>
                    var fastIframe = document.getElementById('fastIframe');

                    function loadIframe() {
                      fastIframe.src = 'https://fast.com';
                    }

                    function stopIframeLoad() {
                      fastIframe.src = '';
                    }

                    function reloadIframe() {
                      fastIframe.src = 'https://fast.com';
                    }

                    // Event listener to stop the iframe loading when the modal is closed
                    $('#modal1').on('hidden.bs.modal', function () {
                      stopIframeLoad();
                    });
                  </script>
                </div>
              </div>
            </div>
          </div>
        </p>
      </div>
      <div class="tab-pane" id="tab2">
        <p>
          <div class="row">
            <div class="col-sm-6 col-md-4">
              <div class="thumbnail">
                <div class="panel panel-default">
                  <div class="panel-body">
                    Execute the SPEEDTEST
                  </div>
                </div>
                <img src="img/ookla_logo.svg" alt="speedtest.net" style="width: 350px; height: 150px;">
                <div class="caption">
                  <h3>OOKLA</h3>
                  <p>...</p>
      
                  <!-- Button to redirect to Speedtest.net -->
                  <div class="well-lg well-primary">
                    <button type="button" class="btn btn-primary" onclick="redirectToSpeedtest('https://www.speedtest.net')">
                      Load
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </p>
      </div>
      
      <div class="tab-pane" id="tab3">
        <p>
          <div class="row">
            <div class="col-sm-6 col-md-4">
              <div class="thumbnail">
                <div class="panel panel-default">
                  <div class="panel-body">
                    Execute the SPEEDTEST
                  </div>
                </div>
                <img src="img/cloudflare_logo.svg" alt="Cloudflare Speedtest" style="width: 350px; height: 150px;">
                <div class="caption">
                  <h3>CLOUDFLARE</h3>
                  <p>...</p>
      
                  <!-- Button to redirect to Cloudflare Speedtest -->
                  <div class="well-lg well-primary">
                    <button type="button" class="btn btn-primary" onclick="redirectToSpeedtest('https://speed.cloudflare.com/')">
                      Load
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </p>
      </div>
      
      <script>
        function redirectToSpeedtest(url) {
          window.location.href = url;
        }
      </script>
      
                </div>
              </div>
            </div>
          </div>
        </p>
      </div>
    </div>
  </div>

  <!--CONTENT-->

  <!--FOOTER-->
  <!-- Placeholder for footer -->
  <div id="footer-placeholder"></div>
  <!-- Script to load footer dynamically -->
  <script src="js/footer.js"></script>
  <!--FOOTER-->

  <!--CORE-->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!--CORE-->
</body>
</html>
